<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body>

    {% include header.html %}

    {{ content }}

    {% include footer.html %}

  </body>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="{{ "js/jquery.localscroll-1.2.7-min.js" | relative_url }}"></script>
    <script type="text/javascript" src="{{ "js/jquery.scrollTo-1.4.2-min.js" | relative_url }}"></script>
    <script type="text/javascript" src="{{ "js/jquery.parallax-1.1.3.js" | relative_url }}"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript"  src="{{ "js/bootstrap.min.js" | relative_url }}"></script>
    <script type="text/javascript" src="{{ "js/swiper.min.js" | relative_url }}"></script>
    <script type="text/javascript"  src="{{ "js/custom.js" | relative_url }}"></script>
  
</html>

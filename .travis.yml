language: ruby
rvm:
- 2.4.1

addons:
  apt:
    packages:
      - sshpass

install: 
  - gem install bundler html-proofer
  - bundle install

script: bundle exec jekyll build --config _config.yml 
# && htmlproofer ./_site

deploy:
  provider: script
  script: bash scripts/deploy.sh
  on:
    branch: dev

branches:
  only:
  - master
  - dev

env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
  - secure: 

sudo: false
